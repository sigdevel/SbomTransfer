name: CI

on:
  push:
  pull_request:

jobs:
  json-to-xlsx-example:
    name: json-to-xlsx example artifact
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Generate example XLSX from JSON
        run: |
          python json-to-xlsx/main.py -i debug-examples/github.json

      - name: Upload generated artifact
        uses: actions/upload-artifact@v4
        with:
          name: json-to-xlsx-example
          path: github.xlsx
